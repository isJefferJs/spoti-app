<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn mt-5" *ngIf="!loading">
  <div class="col-2">
    <img
      class="img-thumbnail img-circle"
      [src]="artist.images | noimage"
      alt="imágen de artista"
    />
  </div>
  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank"
        >Ir a la página del artista</a
      >
    </p>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-light">Regresar</button>
  </div>
</div>

<div class="row mt-5 animated fadeIn">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img
              [src]="track.album.images | noimage"
              class="img-fluid img-thumb"
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!-- <audio [src]="track.preview_url" controls></audio> -->
            <iframe
              [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri='"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
